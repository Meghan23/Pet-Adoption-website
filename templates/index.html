{% extends 'base.html' %}

{% block title %}Start{% endblock %}


{% block content %}
<br xmlns="http://www.w3.org/1999/html">

<div class="container-fluid vertical-align">

    <!--<div class="row">-->
    <div class="col-sm-6 col-sm-offset-3 col-md-6">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3>Search</h3>
                <form class="form-horizontal" role="form" action="{% url 'search' %}" method="get"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    <br>
                    <label for="p">Breed</label>
                    <select class="form-control form-control-lg" id="p" name="p" placeholder="Breed" required>
                        <option value="American Bulldog">American Bulldog</option>
                        <option value="Australian Shepherd">Australian Shepherd</option>
                        <option value="Basset Hound">Basset Hound</option>
                        <option value="Beagle">Beagle</option>
                        <option value="Border  Collie">Border Collie</option>
                        <option value="Boston Terrier">Boston Terrier</option>
                        <option value="Boxer">Boxer</option>
                        <option value="Chihuahua">Chihuahua</option>
                        <option value="Cocker Spaniel">Cocker Spaniel</option>
                        <option value="Collie">Collie</option>
                        <option value="Corgi">Corgi</option>
                        <option value="Dachshund">Dachshund</option>
                        <option value="Dalmatian">Dalmatian</option>
                        <option value="Doberman Pinscher">Doberman Pinscher</option>
                        <option value="French Bulldog">French Bulldog</option>
                        <option value="German Shepherd">German Shepherd</option>
                        <option value="Golden Retriever">Golden Retriever</option>
                        <option value="Great Dane">Great Dane</option>
                        <option value="Greyhound">Greyhound</option>
                        <option value="Hound">Hound</option>
                        <option value="Husky">Husky</option>
                        <option value="Italian Greyhound">Italian Greyhound</option>
                        <option value="Jack Russell Terrier">Jack Russell Terrier</option>
                        <option value="Labrador Retriever">Labrador Retriever</option>
                        <option value="Maltese">Maltese</option>
                        <option value="Mastiff">Mastiff</option>
                        <option value="Papillon">Papillon</option>
                        <option value="Pit Bull Terrier">Pit Bull Terrier</option>
                        <option value="Pomeranian">Pomeranian</option>
                        <option value="Poodle">Poodle</option>
                        <option value="Pug">Pug</option>
                        <option value="Rottweiler">Rottweiler</option>
                        <option value="Schnauzer">Schnauzer</option>
                        <option value="Sheltie">Sheltie</option>
                        <option value="Shih Tzu">Shih Tzu</option>
                        <option value="Weimaraner">Weimaraner</option>
                        <option value="Yorkie">Yorkie</option>
                    </select>
                    <br>
                    <label for="q">Sex</label>
                    <select class="form-control form-control-lg" id="q" name="q" placeholder="Sex" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                    <br>
                    <label for="r">Color</label>
                    <select class="form-control form-control-lg" id="r" name="r" placeholder="Color" required>
                        <option value="Black">Black</option>
                        <option value="Brindle">Brindle</option>
                        <option value="Brown/Chocolate">Brown/Chocolate</option>
                        <option value="Gray/Blue/Silver/Salt & Pepper">Gray/Blue/Silver/Salt & Pepper</option>
                        <option value="Merle">Merle</option>
                        <option value="Red/Golden/Orange/Chestnut">Red/Golden/Orange/Chestnut</option>
                        <option value="Silver & Tan (Yorkie colors)">Silver & Tan (Yorkie colors)</option>
                        <option value="Tan/Yellow/Fawn">Tan/Yellow/Fawn</option>
                        <option value="Tricolor (Tan/Brown & Black & White">Tricolor (Tan/Brown & Black & White</option>
                        <option value="White">White</option>
                    </select>
                    <br>
                    <div class="checkbox">
                        <label><input id="u" type="checkbox" value="True" name="u">Special Needs</label>
                    </div>
                    <div class="checkbox">
                        <label><input id="v" type="checkbox" value="True" name="v">Part of Bonded Pair</label>
                    </div>
                    <div class="form-row">
                        <center>
                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-10">
                                    <br>
                                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit</button>
                                </div>
                            </div>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
