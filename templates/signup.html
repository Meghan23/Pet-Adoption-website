{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %}
<br>
<div class="container-fluid vertical-align">

  <div class="col-sm-6 col-sm-offset-3 col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <h2>Enter your details</h2><br>
        <form class="form-horizontal" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="form-group">
            <div class="col-md-offset-5 col-sm-10">
              <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
